<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - ViralizaSMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex h-screen">
        <!-- Barra Lateral (Sidebar) -->
        <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-blue-400 mb-8">ViralizaSMM</h1>
                <nav class="flex flex-col space-y-3">
                    <a href="#" class="flex items-center p-2 rounded-lg bg-blue-600 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                        Novo Pedido
                    </a>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                        Pedidos
                    </a>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h12v6a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 6a2 2 0 00-2 2v2a2 2 0 002 2h12a2 2 0 002-2v-2a2 2 0 00-2-2H4z" clip-rule="evenodd" /></svg>
                        Adicionar Saldo
                    </a>
                    <a href="#" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                        Serviços
                    </a>
                </nav>
            </div>
            <div>
                 <a href="index.html" class="flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    Sair
                </a>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-semibold">Novo Pedido</h2>
                <div id="balance-display" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">
                    Saldo: Carregando...
                </div>
            </header>

            <div id="order-form-container" class="bg-gray-800 p-8 rounded-lg">
                <form id="order-form" class="space-y-6">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-300 mb-2">Categoria</label>
                        <select id="category" name="category" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Carregando categorias...</option>
                        </select>
                    </div>

                    <div>
                        <label for="service" class="block text-sm font-medium text-gray-300 mb-2">Serviço</label>
                        <select id="service" name="service" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                            <option>Selecione uma categoria primeiro</option>
                        </select>
                    </div>

                    <div id="service-description" class="text-sm text-gray-400 bg-gray-700/50 p-3 rounded-lg hidden"></div>

                    <div>
                        <label for="link" class="block text-sm font-medium text-gray-300 mb-2">Link</label>
                        <input type="text" id="link" name="link" placeholder="https://www.instagram.com/seu_perfil" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-300 mb-2">Quantidade</label>
                        <input type="number" id="quantity" name="quantity" placeholder="1000" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p id="min-max" class="text-xs text-gray-400 mt-1"></p>
                    </div>
                    
                    <div class="bg-gray-700 p-4 rounded-lg text-center">
                        <p class="text-gray-300">Custo Total</p>
                        <p id="total-cost" class="text-2xl font-bold text-blue-400">$ 0.00</p>
                    </div>

                    <button type="submit" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                        Enviar Pedido
                    </button>
                </form>
            </div>
            <div id="success-message" class="hidden bg-green-800 border border-green-600 p-8 rounded-lg text-center">
                <h3 class="text-2xl font-bold text-white mb-4">Pedido Enviado com Sucesso!</h3>
                <p class="text-gray-300 mb-6">Seu pedido foi recebido e está sendo processado.</p>
                <button id="new-order-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">Fazer Novo Pedido</button>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURAÇÃO DA API ---
        const localApiUrl = '/api/proxy';

        // --- ELEMENTOS DO DOM ---
        const categorySelect = document.getElementById('category');
        const serviceSelect = document.getElementById('service');
        const quantityInput = document.getElementById('quantity');
        const linkInput = document.getElementById('link');
        const minMaxText = document.getElementById('min-max');
        const totalCostText = document.getElementById('total-cost');
        const orderForm = document.getElementById('order-form');
        const orderFormContainer = document.getElementById('order-form-container');
        const successMessage = document.getElementById('success-message');
        const newOrderBtn = document.getElementById('new-order-btn');
        const serviceDescription = document.getElementById('service-description');
        const balanceDisplay = document.getElementById('balance-display');

        // --- FUNÇÕES DA API ---
        async function callApi(params) {
            try {
                const response = await fetch(localApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMessage = result.error || `HTTP error! status: ${response.status}`;
                    throw new Error(errorMessage);
                }
                return result;
            } catch (error) {
                console.error("Erro na chamada da API local:", error.message);
                alert(`Erro: ${error.message}`);
                return null;
            }
        }

        async function fetchServices() {
            return await callApi({ action: 'services' });
        }

        async function fetchBalance() {
            return await callApi({ action: 'balance' });
        }

        async function addOrder(serviceId, link, quantity) {
            return await callApi({
                action: 'add',
                service: serviceId,
                link: link,
                quantity: quantity
            });
        }

        // --- FUNÇÕES DO PAINEL ---
        function populateCategories(services) {
            if (!services || services.length === 0 || services.error) {
                categorySelect.innerHTML = `<option value="">${services.error || 'Nenhuma categoria encontrada'}</option>`;
                return;
            }
            const categories = [...new Set(services.map(service => service.category))].sort();
            categorySelect.innerHTML = '<option value="">Selecione uma Categoria</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        
        function populateServices(services, selectedCategory) {
            const filteredServices = services.filter(service => service.category === selectedCategory);
            serviceSelect.innerHTML = '<option value="">Selecione um Serviço</option>';
            filteredServices.forEach(service => {
                const option = document.createElement('option');
                option.value = service.service;
                option.textContent = `${service.name} - $${parseFloat(service.rate).toFixed(2)} por 1000`;
                Object.keys(service).forEach(key => {
                    option.dataset[key] = service[key];
                });
                serviceSelect.appendChild(option);
            });
            serviceSelect.disabled = false;
        }

        function calculateCost() {
            const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
            const quantity = parseInt(quantityInput.value, 10);

            if (!selectedOption.value || !quantity || quantity <= 0) {
                totalCostText.textContent = "$ 0.00";
                return;
            }

            const ratePer1000 = parseFloat(selectedOption.dataset.rate);
            const cost = (quantity / 1000) * ratePer1000;
            totalCostText.textContent = `$ ${cost.toFixed(4)}`;
        }

        async function updateBalance() {
            const data = await fetchBalance();
            if (data && data.balance) {
                balanceDisplay.textContent = `Saldo: ${data.currency} ${parseFloat(data.balance).toFixed(2)}`;
            } else {
                balanceDisplay.textContent = `Saldo: ${data.error || 'Erro'}`;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            updateBalance();
            const services = await fetchServices();
            if (services) {
                window.allServices = services;
                populateCategories(services);
            }
        });

        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            if (selectedCategory) {
                populateServices(window.allServices, selectedCategory);
            } else {
                serviceSelect.innerHTML = '<option>Selecione uma categoria primeiro</option>';
                serviceSelect.disabled = true;
            }
            minMaxText.textContent = '';
            serviceDescription.classList.add('hidden');
            quantityInput.value = '';
            calculateCost();
        });

        serviceSelect.addEventListener('change', () => {
            const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
            if (selectedOption.value) {
                const min = selectedOption.dataset.min;
                const max = selectedOption.dataset.max;
                minMaxText.textContent = `Mín: ${min} / Máx: ${max}`;
                serviceDescription.textContent = `Tipo: ${selectedOption.dataset.type}. Recarga: ${selectedOption.dataset.refill === 'true' ? 'Sim' : 'Não'}.`;
                serviceDescription.classList.remove('hidden');
            } else {
                minMaxText.textContent = '';
                serviceDescription.classList.add('hidden');
            }
            calculateCost();
        });

        quantityInput.addEventListener('input', calculateCost);

        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const serviceId = serviceSelect.value;
            const link = linkInput.value;
            const quantity = quantityInput.value;

            if (!serviceId || !link || !quantity) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            
            const result = await addOrder(serviceId, link, quantity);

            if (result && result.order) {
                successMessage.querySelector('p').textContent = `Seu pedido #${result.order} foi recebido e está sendo processado.`;
                orderFormContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
                updateBalance();
            } else if (result && result.error) {
                alert("Erro ao criar pedido: " + result.error);
            }
        });

        newOrderBtn.addEventListener('click', () => {
            orderForm.reset();
            calculateCost();
            categorySelect.dispatchEvent(new Event('change'));
            successMessage.classList.add('hidden');
            orderFormContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
