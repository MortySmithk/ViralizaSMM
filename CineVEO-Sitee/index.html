    <title>CineVEO - Assista a Séries de TV e Filmes Online Grátis</title>
    
    <meta name="description" content="Navegue por um catálogo incrível de filmes e séries de TV para assistir online. Descubra lançamentos, clássicos e muito mais no CineVEO.">
    <meta name="theme-color" content="#050505"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
      :root {
          --color-background: #050505;
          --color-surface: #111111;
          --color-primary: #FBBF24;
      }
      body {
          background-color: var(--color-background);
          color: #E5E7EB;
          font-family: 'Inter', sans-serif;
      }
      .rating-circle {
          width: 60px; height: 60px;
          border-radius: 50%;
          display: grid;
          place-items: center;
          background: radial-gradient(closest-side, #1A1A1A 79%, transparent 80% 100%),
                      conic-gradient(var(--color-primary) var(--rating-percent, 0%), #333 0);
          font-size: 1.1rem;
          font-weight: 700;
      }
      .swiper-button-prev,
      .swiper-button-next {
          color: white !important;
          background-color: rgba(0,0,0,0.3);
          width: 44px !important;
          height: 44px !important;
          border-radius: 50%;
          backdrop-filter: blur(5px);
      }
      .swiper-button-prev:hover,
      .swiper-button-next:hover {
          background-color: var(--color-primary);
          color: #111827 !important;
      }
      .swiper-button-prev::after,
      .swiper-button-next::after {
          font-size: 1.2rem !important;
          font-weight: 900;
      }
      .swiper-pagination-bullet {
          background-color: rgba(255,255,255,0.5) !important;
      }
      .swiper-pagination-bullet-active {
          background-color: var(--color-primary) !important;
          width: 24px !important;
          border-radius: 5px !important;
      }
    </style>
